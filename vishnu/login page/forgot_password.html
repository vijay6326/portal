  <!DOCTYPE html>
  <html lang="en">

  <head>
      <meta charset="UTF-8">
      <title>change password</title>
      <link rel="stylesheet" href="./../static/login.css">
  </head>

  <body>
      <div class="login-signup l-attop" id="login" style="width: 400px;left: 130px;">
          <div class="login-signup-title">
              Update Password
          </div>
          <form class="login-signup-content" method="post" action="">
              <input hidden type="text" name="login" value="login" />
              <div class="input-name">
                  <h2>Username</h2>

              </div>
              <input type="text" name="username" value="" class="field-input" required />
              <div class="input-name input-margin">
                  <h2>Password</h2>

              </div>
              <input type="text" name="password" value="" class="field-input" required />
              <div class="input-name input-margin">
                  <h2>Re-Password</h2>

              </div>
              <input type="text" name="password" value="" class="field-input" required />
              <button class="submit-btn">
                  Enter
              </button>
          </form>
      </div>
  </body>

  </html>
