<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=WindSong&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/rembersment.css">
    
</head>
<body>
    <h1>Fee Reimbursement</h1>
    <div class=" mb-3 col-lg-6" style="margin:auto;">
        <label for="form-select" class="select-label">Society you are in:-</label>
        <select class="form-select">
            <option value="select" selected>Select Your Society</option>
            <option value="Alumni Cell" for="societes">Alumni Cell</option>
            <option value="E-cell" for="societes">E-cell</option>
            <option value="Prasthanam" for="societes">Prasthanam</option>
        </select>
        <label for="date" style="display:block">Date of event :-</label>
        <input type="Date" name="date" class="date">
        <label for="formFile" style="display:block"  class="form-label">Upload scanned copy of bills :-</label>
        <input class="form-control" type="file" id="formFile">
    </div>
    <div class="container">
        <div class="progress">
            <div class="progress-track"></div>
            <div id="step1" class="progress-step">
                Step One
            </div>
            <div id="step2" class="progress-step">
                Step Two
            </div>
            <div id="step3" class="progress-step">
                Step Three
            </div>
            <div id="step4" class="progress-step">
                Complete
            </div>
        </div>

        <button onClick=next()>Next Step</button>
    </div>
    <div class="table-responsive" style="margin-left:20% ;">
    <table class="table table-striped table-bordered" style="width: 70%;">
        <thead>
            <th scope="row">S.No</th>
            <th scope="col"> Position</th>
            <th scope="col">Verify Status</th>
            <th scope="col">Remarks</th>
        </thead>
        <tr>
            <th scope="row">1</th>
            <td> General secretary</td>
            <td style="color:green">Verified</td>
            <td> </td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td> PTI</td>
            <td style="color:red">Failed</td>
            <td>Given bills are not valid</td>
        </tr>

    </table>
    </div> 
</body>
<script type="text/javascript">
let step = 'step1';

const step1 = document.getElementById('step1');
const step2 = document.getElementById('step2');
const step3 = document.getElementById('step3');
const step4 = document.getElementById('step4');

function next() {
if (step === 'step1') {
step = 'step2';
step1.classList.remove("is-active");
step1.classList.add("is-complete");
step2.classList.add("is-active");

} else if (step === 'step2') {
step = 'step3';
step2.classList.remove("is-active");
step2.classList.add("is-complete");
step3.classList.add("is-active");

} else if (step === 'step3') {
step = 'step4d';
step3.classList.remove("is-active");
step3.classList.add("is-complete");
step4.classList.add("is-active");

} else if (step === 'step4d') {
step = 'complete';
step4.classList.remove("is-active");
step4.classList.add("is-complete");

} else if (step === 'complete') {
step = 'step1';
step4.classList.remove("is-complete");
step3.classList.remove("is-complete");
step2.classList.remove("is-complete");
step1.classList.remove("is-complete");
step1.classList.add("is-active");
}}
</script>
</html>
